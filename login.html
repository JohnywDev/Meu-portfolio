<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login </title>
  <link rel="stylesheet" href="css/users.css">
</head>
<body>
  <div class="container">
    <div class="login-form">
      <h1>Login </h1>
      <form id="login-form-2">
        <div class="input-group">
          <label for="username-2">Nome de usuário:</label>
          <input type="text" id="username-2" name="username" required>
        </div>
        <div class="input-group">
          <label for="password-2">Senha:</label>
          <input type="password" id="password-2" name="password" required>
        </div>
        <button id="login-btn-2">Login</button>
        <p>Ainda não é cadastrado? <a href="cadastro.html">Cadastrar</a></p>
      </form>
    </div>
  </div>

  <button class="botao-voltar" onclick="window.location.href='projetos.html'">Voltar ao site</button>
  <script src="js/users.js"></script>
  <script src="js/script-cadastro.js"></script>
</body>
</html>
