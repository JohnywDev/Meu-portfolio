<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calculadora</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="calculadora">
<input type="text" id="display" disabled>
<div class="botões">
<button class="botão" onclick="adicionarNumero('7')">7</button>
<button class="botão" onclick="adicionarNumero('8')">8</button>
<button class="botão" onclick="adicionarNumero('9')">9</button>
<button class="botão operador" onclick="adicionarOperador('/')">/</button>
<button class="botão" onclick="adicionarNumero('4')">4</button>
<button class="botão" onclick="adicionarNumero('5')">5</button>
<button class="botão" onclick="adicionarNumero('6')">6</button>
<button class="botão operador" onclick="adicionarOperador('*')">*</button>
<button class="botão" onclick="adicionarNumero('1')">1</button>
<button class="botão" onclick="adicionarNumero('2')">2</button>
<button class="botão" onclick="adicionarNumero('3')">3</button>
<button class="botão operador" onclick="adicionarOperador('-')">-</button>
<button class="botão" onclick="adicionarNumero('0')">0</button>
<button class="botão" onclick="adicionarNumero('.')">.</button>
<button class="botão igual" onclick="calcular()">=</button>
<button class="botão operador" onclick="adicionarOperador('+')">+</button>
<button class="botão limpar" onclick="limpar()">C</button>
</div>
</div>

<button class="botao-voltar" onclick="window.location.href='../projetos.html'">Voltar ao site</button>


<script src="script.js"></script>
</body>
</html>
